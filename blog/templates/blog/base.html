{% load static %}
<!DOCTYPE html>
<hmtl lang="pt-br">
<head>
  {% block head %}
  {% endblock %}
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
</head>
<body>
    <main>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-light shadow-sm mb-5 g-0">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'listagem' %}">Listagem</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add' %}">Cadastro</a>
                      </li>
                      {% if user.is_superuser %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                      </li>
                      {% endif %}
                      {% if not user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/login/?next=/">Login</a>
                      </li>
                      {% endif %}
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
          
            {% block conteudo %}
            {% endblock %}
        </div>
        
    </main>
    <script type="text/javascript" href="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script type="text/javascript" href="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</hmtl>
